name: emacs
root: ~/

windows:
  - main:
      panes:
        - 'cd $HOME && emacsinotify && ep-start'
  - documents:
      panes:
        - 'cd $HOME/documents && ep-start'
  - dotfiles:
      panes:
        - 'cd $HOME/.homesick/repos/dotfiles && ep-start'
  - fbmapper:
      panes:
        - 'cd $HOME/fb-mapper && ep-start'
  - damon:
      panes:
        - 'cd $HOME/damon && ep-start'
